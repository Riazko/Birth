<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .ball-container {
            position: relative;
            height: 300px;
            margin: 30px 0;
        }

        .football {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background-image: 
                radial-gradient(circle at 30% 30%, #ffffff, #cccccc),
                linear-gradient(45deg, transparent 45%, #000000 45%, #000000 55%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #000000 45%, #000000 55%, transparent 55%),
                linear-gradient(90deg, transparent 45%, #000000 45%, #000000 55%, transparent 55%),
                linear-gradient(0deg, transparent 45%, #000000 45%, #000000 55%, transparent 55%);
            background-blend-mode: overlay, normal, normal, normal, normal;
        }

        .football:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .congratulation {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }

        .congratulation.show {
            opacity: 1;
            transform: translateY(0);
        }

        .congratulation h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        .congratulation p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.3rem;
            color: #ffcc00;
        }

        .stadium {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #2e7d32, #4caf50);
            z-index: -1;
        }

        .goal {
            position: absolute;
            bottom: 100px;
            right: 10%;
            width: 150px;
            height: 80px;
            border: 5px solid white;
            border-bottom: none;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            z-index: -1;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 10%;
        }

        .cloud2 {
            width: 120px;
            height: 50px;
            top: 15%;
            right: 15%;
        }

        .cloud3 {
            width: 80px;
            height: 35px;
            top: 30%;
            left: 25%;
        }

        @keyframes flyAway {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            30% {
                transform: translate(-30%, -70%) scale(1.1);
            }
            100% {
                transform: translate(1000px, -500px) scale(0.5);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message, .congratulation p {
                font-size: 1rem;
            }
            
            .congratulation h2 {
                font-size: 1.5rem;
            }
            
            .football {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С Днем Рождения, Футболист!</h1>
        
        <div class="message">
            <p>Нажми на футбольный мяч, чтобы забить гол и получить поздравление!</p>
        </div>
        
        <div class="ball-container">
            <div class="stadium"></div>
            <div class="goal"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="football" id="football"></div>
        </div>
        
        <div class="congratulation" id="congratulation">
            <h2>Поздравляем с Днем Рождения!</h2>
            <p>Пусть каждый твой удар будет точным, как пенальти!</p>
            <p>Желаем побед на поле и в жизни!</p>
            <p>Пусть фортуна всегда будет на твоей стороне!</p>
            <div class="signature">От всех болельщиков</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const football = document.getElementById('football');
            const congratulation = document.getElementById('congratulation');
            
            football.addEventListener('click', function() {
                // Анимация удара мяча
                football.style.animation = 'flyAway 2s forwards';
                
                // Звуковой эффект (если нужен)
                // const kickSound = new Audio('kick-sound.mp3');
                // kickSound.play();
                
                // Показываем поздравление с задержкой
                setTimeout(function() {
                    congratulation.classList.add('show');
                }, 1500);
            });
        });
    </script>
</body>
</html>
