<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e5799 0%, #207cca 51%, #2989d8 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .ball {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, white, #d0d0d0, #333);
            border-radius: 50%;
            box-shadow: inset -10px -10px 15px rgba(0, 0, 0, 0.4);
            z-index: 5;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .ball:hover {
            transform: scale(1.1);
        }
        
        .ball::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, transparent, rgba(255, 255, 255, 0.3) 40%, transparent 70%);
        }
        
        .ball::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 50% 20%, #333, transparent 30%),
                radial-gradient(circle at 80% 80%, #333, transparent 30%),
                radial-gradient(circle at 20% 80%, #333, transparent 30%);
        }
        
        .foot {
            position: absolute;
            width: 100px;
            height: 40px;
            background-color: #333;
            border-radius: 50% 50% 0 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            opacity: 0;
        }
        
        .foot.kick {
            animation: kickAnimation 0.5s ease-out;
        }
        
        @keyframes kickAnimation {
            0% {
                transform: translateX(-50%) translateY(0) rotate(0);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) translateY(-50px) rotate(-30deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(0) rotate(0);
                opacity: 0;
            }
        }
        
        .ball.kicked {
            animation: ballKicked 2s forwards;
        }
        
        @keyframes ballKicked {
            0% {
                transform: translate(0, 0) scale(1);
            }
            20% {
                transform: translate(100px, -50px) scale(1);
            }
            40% {
                transform: translate(200px, -100px) scale(1);
            }
            60% {
                transform: translate(300px, -50px) scale(1);
            }
            80% {
                transform: translate(400px, 0) scale(1);
            }
            100% {
                transform: translate(100vw, -100vh) scale(0);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ball" id="ball"></div>
    <div class="foot" id="foot"></div>
    
    <div class="container">
        <div class="message" id="message">
            <h1>С Днем Рождения!</h1>
            <p>Пусть каждый твой удар будет точным, как у Месси, а каждый пас - голевым!</p>
            <p>Будь всегда в отличной форме и забивай голы в ворота любых трудностей!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ball = document.getElementById('ball');
            const foot = document.getElementById('foot');
            const message = document.getElementById('message');
            
            // Позиционируем мяч в центре экрана
            ball.style.left = 'calc(50% - 40px)';
            ball.style.bottom = '100px';
            
            ball.addEventListener('click', function() {
                // Анимация удара ногой
                foot.classList.add('kick');
                
                // Запускаем анимацию полета мяча с небольшой задержкой
                setTimeout(function() {
                    ball.classList.add('kicked');
                }, 300);
                
                // Показываем поздравление после того, как мяч улетит
                setTimeout(function() {
                    message.classList.add('show');
                    createConfetti();
                }, 1500);
            });
            
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const container = document.body;
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(confetti);
                }
            }
        });
    </script>
</body>
</html>
